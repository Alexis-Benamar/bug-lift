<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="public/favicon.png" />
    <link rel="stylesheet" href="./style.css">
    <title>bug lift 🐛</title>
    <script src="./p5.min.js"></script>
    <script src="./sketch.js"></script>
  </head>
  <body>
    <div class="instructions">
      <img src="info.svg" class="instructions-icon" width="30" height="30" />
      <div>
        <p>⬆️⬇️ : change neck length</p>
        <p>➡️⬅️ : rotate clockwise / counter clockwise</p>
        <p>R : reset</p>
      </div>
    </div>
  </body>
  <script>
    const instructions = document.querySelector('.instructions')
    instructions.addEventListener('click', () => {
      instructions.classList.toggle('open')
    })
  </script>
</html>
