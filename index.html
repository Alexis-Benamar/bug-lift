<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="public/favicon.png" />
    <link rel="stylesheet" href="./style.css">
    <title>bug lift üêõ</title>
    <script src="./p5.min.js"></script>
    <script src="./sketch.js"></script>
    <style>
      #p5_loading {
        display: block;
        z-index: 2;
        margin: auto;
        color: black;
        text-align: center;
        font-size: 48px;
        animation: loading 1s ease-in-out 1s infinite;
      }

      @keyframes loading {
        0% {
          transform: scale(0.8);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(0.8);
        }
      }
    </style>
  </head>
  <body>
    <div id="p5_loading">üêõ</div>
    <dialog id="help-modal">
      <div class="content">
        <p>‚¨ÜÔ∏è‚¨áÔ∏è : change neck length</p>
        <p>‚û°Ô∏è‚¨ÖÔ∏è : rotate clockwise / counter clockwise</p>
        <p>R : reset</p>
        <form method="dialog">
          <button class="close-modal">Close</button>
        </form>
      </div>
    </dialog>
    <button>
      <img src="info.svg" width="30" height="30" />
    </button>
  </body>
  <script>
    const helpModal = document.querySelector('#help-modal')
    const modalContent = document.querySelector('#help-modal > .content')
    const showButton = document.querySelector("#help-modal + button");

    showButton.addEventListener('click', () => helpModal.showModal())
    modalContent.addEventListener('click', e => e.stopPropagation())
    helpModal.addEventListener('click', () => helpModal.close())

    const userAgent = navigator.userAgent
    const regexp = /android|iphone|kindle|ipad/i
    const isMobileDevice = regexp.test(userAgent)

    if (isMobileDevice) {
      showButton.style.display = 'none'
    }
  </script>
</html>
